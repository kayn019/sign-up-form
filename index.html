<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <!-- <img src="images/background.jpg" class="background"> -->
            <div class="blackTrans">
                <img src="images/logo.png" class="logo">
            </div>
            
        </div>

        <div class="rightSide">
            <div class="header">
                <p class="header1">This is not a real online service! Join
                    and become the world leading business with us 
                </p>
                <p class="header2">You know you want to!</p>
            </div>
            <div class="content">
                <p class="formTitle">Let's do this!</p>
                <form action="">
                    <div class="leftForm">
                        <ul>
                            <li>
                                <label for="fName">FIRST NAME</label><br>
                                <input type="text" name="fname" id="fName" required/>
                            </li>
                            <li>
                                <label for="email">EMAIL</label><br>
                                <input type="email" name="email" id="email" required/>
                            </li>
                            <li>
                                <label for="password">FIRST NAME</label><br>
                                <input type="password" name="password" id="password" required/>
                            </li>
                        </ul>
                        
                    </div>
                    <div class="rightForm">
                        <ul>
                            <li>
                                <label for="lName">LAST NAME</label><br>
                                <input type="text" name="lname" id="lName" required/>
                            </li>
                            <li>
                                <label for="phone">PHONE NUMBER</label><br>
                                <input type="tel" name="phone" id="phone" required/>
                            </li>
                            <li>
                                <label for="confirmPwd">CONFIRM PASSWORD</label><br>
                                <input type="password" name="confirmpwd" id="confirmPwd" required/>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                <div>Already have an account?<a href="" class="link"> Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
